<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 0 auto;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			li{
				font-size:0;
				margin: 0 auto;
				text-align: center;
				margin: 0px;
			}
			li img{
				width: 100%;
				display: block;
			}
		</style>
	</head>
	<script type="text/javascript">
		window.onload = function(){
			
			if(screen.width > 1000){
				var box = document.getElementById("box");
				box.style.width = "40%";
			}
			
		}
	</script>
	<body>
		<div id="box" class="box">
			<ul>
				<li><img src="img/640x1136/01_640x1136.jpg" /></li>
				<li><img src="img/640x1136/02_640x1136.jpg" /></li>
				<li><img src="img/640x1136/03_640x1136.jpg" /></li>
				<li><img src="img/640x1136/04_640x1136.jpg" /></li>
				<li><img src="img/640x1136/05_640x1136.jpg" /></li>
				<li><img src="img/640x1136/foot_06_640x1136.jpg" /></li>
			</ul>
		</div>
	</body>
</html>
