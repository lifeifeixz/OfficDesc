<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>违章上报、处理</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">违章上报、处理</h2>
			<p class="content">
				1.	如发现取车时发现有违章停车现象，请选择“特情上报-其他问题”进行举报。请注意拍摄车身周围完整照片，并清楚描述取车地点。
			</p>
			<p class="content">
				<img src="imgs/02特情上报.png" />
			</p>
			<p class="content">
				2. 举报核实后请注意将车辆驶离，违停举报成功将为上传用户增加积分。
			</p>
			<p class="content">
				3. 请注意拍摄车身周围完整照片，并描述取车地点。
			</p>
			<p class="content">
				4. 若在使用行驶过程中发生了违章行为，我们将会在一周后在系统中提示您。
			</p>
			<p class="content">
				5.	你可以选择自行处理，自行处理需要上传交通管理局处罚书及缴费凭证。
			</p>
			<p class="content">
				6. 您也可以选择委托平台处理，需要在线缴纳违章费及其处理过程中的其他费用。
			</p>
		</div>
	</body>

</html>
