<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>如何预约、用车</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">如何预约、用车</h2>
			<p class="content">
				1.	点击租车首页查看车辆，弹出车辆列表
			</p>
			<p class="content">
				<img src="imgs/03车辆选择_同点多车.png" />
			</p>
			<p class="content">
				2. 根据列表车辆信息选择一辆离您最近的车。
			</p>
			<p class="content">
				3. 点击预约，系统提示预约成功后需15分钟内使用车辆，否则自动取消订单。可根据导航路径规划寻找您预约的车辆，也可点击寻车按钮，根据双闪灯及鸣笛声寻找车辆。
			</p>
			<p class="content">
				4. 找到车辆后检查车辆外观及轮胎，确认车辆无损坏点击开锁，车门打开后上车点火启动；若发现车辆有问题，可点击页面左下角特情上报反馈问题。 </p>
		</div>
	</body>

</html>
