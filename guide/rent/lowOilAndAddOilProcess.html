<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>低油量报警及加油流程</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">低油量报警及加油流程</h2>
			<p class="content">
				1. 如点火发动租用车辆后，发现油量低于30%时，会提示油量过低
			</p>
			<p class="content">
				2. 此时请尽快找到附近的中石化加油站（且仅限中石化品牌加油站），用车内手扶箱的油卡为该车加油，成功加油后会为个人增加积分。 </p>
			<p class="content">
				3. 抵达加油站后，油卡要先去柜台，找到油卡圈存机，插入卡片，进行圈存操作。 </p>
			<p class="content">
				4. 进入圈存流程后，输入电子钱包金额，圈存后注意保打印凭证保留，勿忘退卡。</p>
			<p class="content">
				5. 加油前请注意一定要熄火进行，保障安全。 注：油卡有唯一对应车辆牌照，若和绑定车辆牌照不符时将无法使用。
			</p>
		</div>
	</body>

</html>
