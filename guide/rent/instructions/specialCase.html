<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>特情上报种类说明</title>
		<script type="text/javascript" src="js/flexible.js">
		</script>

		<link rel="stylesheet" type="text/css" href="http://www.88gongxiang.com/css/public.css" />

	</head>

	<body>
		<div class="top"></div>
		<div class="bottom"></div>
		<div class="box">
			<h2 style="text-align: center;">特情上报种类说明</h2>
			<strong>特情上报包括</strong>
			<p class="content">
				车辆外观： 车辆外观是否完整，有无零件缺损或擦碰等
			</p>
			<p class="content">
				车内整洁： 车内是否整洁，内饰是否有破损，是否有异味等
			</p>
			<p class="content">
				寻车问题： 车辆无回应，或车辆不在显示位置等
			</p>
			<p class="content">
				取车问题： 车门无法打开，车辆无法发动等
			</p>
			<p class="content">
				交通事故： 各类交通事故上报
			</p>
			<p class="content">
				违停举报： 车辆违规停放导致无法使用等
			</p>
			<p class="content">
				其他问题： 其他问题
			</p>
		</div>
	</body>

</html>
