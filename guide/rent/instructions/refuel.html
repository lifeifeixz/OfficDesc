<body>
<div class="top"></div>
<div class="bottom"></div>
<div class="box" style="font-size: 12px;">
    <h2 style="text-align: center;">车辆加油说明</h2>

    <p class="content">
        · 88共享出行APP在“选车”界面中会提示车辆油量状态
    </p>
    <p class="content">
        · 车辆出发前请您检查油量
    </p>
    <p class="content">
        · 油量低于15%时，您可选择使用附加手套箱中的油卡对车辆进行加油
    </p>
    <p class="content">
        · 加油无需个人垫付，为低油量车辆加油将有额外积分奖励
    </p>
    <p class="content">
        · 发现车辆油量状态异常可拨打021-22011427
    </p>
    <p class="content">
        · 如车辆燃油用尽而致停驶或其他情况，责任由车辆使用人承担
    </p>
    <p class="content">
        ·每成功为车辆完成一次加油，可获得15积分
    </p>
</div>
