<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>租车使用条件</title>
		<link rel="stylesheet" type="text/css" href="../../../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">租车使用条件</h2>

			<p class="content">
				1.	需要上传居民身份证或其他身份证明文件，完成用户个人实名认证，并等待通过审核。审核将在1-3个工作日内完成。
			</p>
			<p class="content">
				<img src="imgs/userrealcheck.png"/>
			</p>
			<p class="content">
				2.	需要上传本人机动车驾驶证，并等待通过审核，审核将会在1-3个工作日内完成。
			</p>
			<p class="content">
				<img src="imgs/drivercheck.png"/>
			</p>
			<p class="content">
				3.	需要交纳1200元人民币押金，用于保证用户用车安全。
			</p>
			<p class="content">
				4.	如需退还押金，请确保自己当前没有任何交通违章，且没有任何交通事故和车辆损坏赔偿，上传相关资料后将会在14个工作日内退还押金。
			</p>
		</div>
	</body>

</html>
