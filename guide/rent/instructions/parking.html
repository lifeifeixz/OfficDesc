<head>

    <title>停车费用上报说明</title>
    <script type="text/javascript" src="js/flexible.js">
    </script>
    <link rel="stylesheet" type="text/css" href="http://www.88gongxiang.com/css/public.css"/>
</head>

<body>
<div class="top"></div>
<div class="bottom"></div>
<div class="box" style="font-size: 12px;">
    <h2 style="text-align: center;">停车费用上报说明</h2>
    <p class="content">
        1 请在订单完成后的3个工作日内申请停车费用报销，超时无法报销；
    </p>
    <p class="content">
        2 平台支持报销取车时承接上一订单的垫付停车费及本订单结束时可能产生支付的预付停车费；
    </p>
    <p class="content">
        3 同一笔订单最多报销2笔、总计不超过100元的停车费；
    </p>
    <p class="content">
        4 停车费报销申请将由专人审核，需要3~5个工作日；
    </p>
    <p class="content">
        5 请谨慎上传停车费用票据，错传、上传无关图片被人工驳回后，将无法再次申请此该订单停车费用报销；
    </p>
    <p class="content">
        6 停车费用审核通过后，将直接进入您的账户余额。
    </p>
</div>
</body>

</html>
