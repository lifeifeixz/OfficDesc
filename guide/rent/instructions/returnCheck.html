<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>还车检测</title>
    <script type="text/javascript" src="js/flexible.js">
    </script>
    <link rel="stylesheet" type="text/css" href="http://www.88gongxiang.com/css/public.css"/>
</head>

<body>
<div class="top"></div>
<div class="bottom"></div>
<div class="box">
    <h2 style="text-align: center;">还车检测</h2>
    <p class="content">
        为了确认车辆情况，我们需要在您选择换车时对车辆进行检测。
    </p>
    <p class="content">
        请您根据图片提示，确认发动就关闭，车门关闭，车灯关闭，驻车开启/档位已调制P档，引擎盖及后备箱均已处于关闭状态。
    </p>
    <p class="content">
        确认后，点击车况检测，系统将自动核对车辆状态，如有状态异常，系统将提示异常情况，请您排除异常状态后再次检测。
    </p>
    <p class="content">
        如有无法解决的问题，请致电客服：021-22011427
    </p>
</div>
</body>

</html>
