<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>如何还车</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">如何还车</h2>
			<p class="content">
				1. 关闭车窗后将车辆熄火，检查并带好随身物品。
			</p>
			<p class="content">
				2. 下车后关闭车门，点击还车按钮进入还车检验页面。
			</p>
			<p class="content">
				3. 通过还车检验，上传车辆停放照片及具体位置信息（例：浦东机场P2停车场D区28）。
			</p>
		</div>
	</body>

</html>
