<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>如何用车</title>
		<link rel="stylesheet" type="text/css" href="http://www.88gongxiang.com/css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">如何用车</h2>
			<p class="content">
				1. 首页新任务可查看订单列表、订单类型及车辆位置
			</p>
			<p class="content">
				2. 接单成功后根据订单详情界面查看车辆具体位置到达订单所示车辆位置。
			</p>
			<p class="content">
				3. 可根据导航路径规划寻找您预约的车辆，也可点击寻车按钮，根据双闪灯及鸣笛声寻找车辆。
			</p>
			<p class="content">
				4. 点击开锁，车门即打开；此时可做调度、保养等订单。若发现车辆有非订单相关其他问题，可点击页面左下角特情上报反馈问题，并记录。
			</p>
		</div>
	</body>

</html>
