<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>还车问题处理办法</title>
    <link rel="stylesheet" type="text/css" href="http://www.88gongxiang.com/css/public.css"/>
</head>

<body>
<div class="box">
    <h2 style="text-align: center;">还车问题处理办法</h2>
    <p class="content">
        1. 还车检验环节提示车门未关。请您返回车辆操作界面重新点击锁车，然后重新进入还车检测即可再次进行检测。
    </p>
    <p class="content">
        2. 若已经重新操作后还是无法通过还车检测，您可尝试后台结束软件进程后重启软件。
    </p>
    <p class="content">
        3. 租车订单结通过了还车检验后将无法返回控制车辆界面，请您确认随身物品无遗漏情况下进行还车检测进而结束租车订单。
    </p>
    <p class="content">
        4. 束后若车辆维护订单完成则可点击提交审核按钮。
    </p>
</div>
</body>

</html>
