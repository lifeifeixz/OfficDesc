<div class="box">
    <h2 style="text-align: center;">违章上报、处理</h2>
    <p class="content">
        1. 如取车时发现有违章停车现象，请选择“特情上报-其他问题”进行举报。请注意拍摄车身周围完整照片，并清楚描述取车地点。
    </p>
    <p class="content">
        2. 请注意拍摄车身周围完整照片，并描述取车地点。
    </p>
    <p class="content">
        3. 举报核实后请注意将车辆驶离，违停举报成功将为上传用户增加积分。
    </p>
    <p class="content">
        4. 若您在车辆使用行驶过程中发生了违章行为，我们将会在一周后在系统中提示您。我们会与您所在的车辆服务供应商处理并结算该违章。
    </p>
</div>
