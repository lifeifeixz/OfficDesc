<body>
<div class="box">
    <h2 style="text-align: center;">车辆故障处理</h2>
    <p class="content">
        1. 在取车时发现车辆故障，例如后视镜破裂、雨刷器断裂、轮胎塌陷等，请点击页面左下角特情上报反馈问题，我们会做详细记录。
    </p>
    <p class="content">
        2. 在车辆使用时发现车辆故障，例如方向盘偏向、无法控制车窗、爆胎等，请尽快选择安全地点进行停车还车，进行特情上报并通知客服，我们会做详细记录。
    </p>
</div>
</body>
