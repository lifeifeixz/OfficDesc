<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>取车停车费上报</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<div class="box">
			<h2 style="text-align: center;">取车停车费上报</h2>
			<p class="content">
				1. 在取车时，若在离开当前停车场时产生了停车费用，请先垫付金额，并<strong><a style="text-decoration: underline;">保留好停车费凭证</a></strong>。
			</p>
			<p class="content">
				2.	可在安全的地方进行相关证明凭证上传，并填写正确的取车停车场位置。（例：浦东机场P2停车场D区28）。
			</p>
			<p class="content">
				<img src="imgs/取车停车凭证上传01.png" />
			</p>
			<p class="content">
				3. 取车停车费仅可报销一次，若在使用过程中产生的停车费将不能进行报销操作。
			</p>
		</div>
	</body>

</html>
