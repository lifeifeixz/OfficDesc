			<h5>什么是返币规则？</h5>
			<p>根据区块链算法返币规则，签订购置矿机合同时，为您确定返币规则，返币规则规定了24个月内每个月的返币比例和返币数量；租车订单完成，根据返币规则，您也将会获得一定数量88TK。</p>
			<h5>返币规则会变吗？</h5>
			<p>购置矿机的时间节点和租车订单金额不同，返币比例也会有所不同。但合同签订后，返币规则即确定。无特殊原因，一般不做特别变更。</p>
			<h5>在哪里查看我的返币规则？</h5>
			<p>进入「个人中心-我的钱包-我的矿机-矿机详情」，可查看您拥有的每台矿机返币详情。</p>
