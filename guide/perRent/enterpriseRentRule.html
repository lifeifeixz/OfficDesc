<body>
<div class="box">
    <h2 style="text-align: center;">企业长租规则</h2>

    <p class="content">
        1.预约咨询，确认意向<br/>
        在租车预约页面填入您的企业名称和相关联系方式，等待专属客服人员的联系，专属客服人员将会协助您完成最终的意向确认
    </p>

    <p class="content">
        2.签订合同<br/>
        工作人员将会根据您的最终意向与您签订租车合同。
    </p>

    <p class="content">
        3.车辆交付<br/>
        车辆交付的方式包括送车上门和定点取车，车辆交付时请在工作人员的辅助下，完成车辆清点与检查工作，确认无误后完成车辆交付。
    </p>

    <p class="content">
        4. 车辆使用<br/>
        请在约定区域内放心使用车辆。
    </p>

    <p class="content">
        5. 归还车辆<br/>
        合同到期后，工作人员将依据合同进行车况检查，检查无误后归还车辆。
    </p>
</div>
