<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title>计费规则</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
	</head>
	<body>
		<div class="box">
			
			<h2 style="text-align: center;">计费规则</h2>
			
			<table width="100%" border="1" cellpadding="0" cellspacing="0">
				<tr height="30" style="font-weight: 900;">
					<td align="center">起步价(元)</td>
					<td align="center">起步里程(千米）</td>
					<td align="center">超出每公里单价(元）</td>
					<td align="center">服务费率</td>
				</tr>
				<tr height="35" >
					<td align="center">5</td>
					<td align="center">5公里</td>
					<td align="center">0.5</td>
					<td align="center">10%</td>
				</tr>
				<tr height="70" >
					<td align="left" style="padding: 5px;" colspan="4">
						注： <br />
						1. 以上均按1人乘车计算，如遇多个乘客，按人数乘以单人费用，服务费率不变； <br />
						2. 服务费包括保险费和其他； <br />
					</td>
				</tr>
			</table>

		</div>
		
		<a href="main.html" class="btn" style="">返回上一页</a>
		
	</body>
</html>
